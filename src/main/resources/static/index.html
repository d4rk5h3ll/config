<html>
    <head>
        <title> index </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <div class="main">
            <form class="frm" action="FormValidation" method="GET">
                <div>
                    <label for="firstname"> First Name: </label>
                    <input type="text" name="fname" placeholder="Enter First Name">
                </div>
                <div>
                    <label for="lastname"> Last Name: </label>
                    <input type="text" name="lname" placeholder="Enter Last Name">
                </div>
                <div>
                    <label for="phone"> Phone Number: </label>
                    <input type="tel" name="phn" placeholder="Enter Phone Number">
                </div>
                <div>
                    <label for="email"> Email: </label>
                    <input type="email" name="email" placeholder="Enter Email Address">
                </div>
                <div>
                    <label>Gender:</label><input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female
                </div>
                <div>
                    <label for="bday"> Date of Birth: </label>
                    <input type="date" name="bday">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        
    </body>
</html>
